name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: chmod u+x $PWD/bin/fasm && export PATH=$PATH:$PWD/bin && cd source && make && cd .. && cd libmath && make
   
