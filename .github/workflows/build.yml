name: C/C++ CI

on:
  push:
    branches: [ main, feat/stdio-fs ]
  pull_request:
    branches: [ main, feat/stdio-fs ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: chmod u+x $PWD/linuxtools/fasm && export PATH=$PATH:$PWD/linuxtools && cd source && env GCC=i686-w64-mingw32-gcc make
